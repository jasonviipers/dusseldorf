apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: dusseldorfkv-user-msi
  namespace: supportdaemon
spec:
  provider: azure
  secretObjects:
  - secretName: dssldrf-dataplane-connstr
    type: Opaque
    data:
    - objectName: dssldrf-dataplane-connstr
      key:  dssldrf-dataplane-connstr
  - secretName: dssldrf-canary-cert
    type: "kubernetes.io/tls"
    data:
    - objectName: dssldrf-canary-cert
      key:  tls.key
    - objectName: dssldrf-canary-cert
      key:  tls.crt
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"          
    userAssignedIdentityID: 470da2b0-d68b-4efd-ba9b-9d2ecad9fee7
    keyvaultName: dssldrf-canary        
    cloudName: "AzurePublicCloud"                         
    objects:  |
      array:
        - |
          objectName: dssldrf-dataplane-connstr
          objectType: secret          
          objectVersion: ""
        - |
          objectName: dssldrf-canary-cert
          objectType: secret         
          objectVersion: ""
    tenantId: 72f988bf-86f1-41af-91ab-2d7cd011db47 